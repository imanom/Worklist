<mat-card>
<form (submit)="onAddPost(postForm)" #postForm="ngForm">
<mat-form-field>
    <input matInput name="Title" type="text" [ngModel]="post.title" required minlength="3" #title="ngModel" placeholder="Post Title">
    <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
</mat-form-field>
<mat-form-field>
        <textarea matInput rows="6" ngModel name="Content" required #content="ngModel" placeholder="Post content"></textarea>
        <mat-error *ngIf="content.invalid">Please enter the post content.</mat-error>
</mat-form-field>
<button mat-raised-button color="accent" type="submit">Save post</button>
</form>
</mat-card>
